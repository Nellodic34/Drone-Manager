offboard_control:
  ros__parameters:
    use_sim_time: true
    tf_buffer_timeout: 0.5
    traj_points: [0.0, 0.0, -2.0, 0.0, 0.0, 0.0, 10.0,
                  10.0, 0.0, -2.0, 0.0, 0.0, 0.0, 10.0]
    takeoff_altitude: 1.5
    takeoff_climibing_time: 10
    robot_radius: 0.5
    x_lower_bound: -5.0 
    y_lower_bound: -5.0
    x_upper_bound: 21.5
    y_upper_bound: 11.0
    z_lower_bound: 1.2
    z_upper_bound: 2.0

    x_valid_min: -10.0
    x_valid_max: 19.5
    y_valid_min: -10.0
    y_valid_max: 9.5

    z_motion_threshold: 0.1
    dist_from_error: 0.3
    kp_vs: 0.3

    use_octomap: 1.0 # BOOL
    cv: 0.5
    cv_to: 0.2
    cv_rot: 0.3
    rviz_output: 1.0 # BOOL
    id_to_follow: 16
    marker_timeout: 0.1

    max_yaw_rate: 0.3
    max_velocity: 0.25
    use_key_input: 0.0 # BOOL

    offboard_control_mode_topic: "fmu/in/offboard_control_mode"
    vehicle_command_topic: "fmu/in/vehicle_command"
    trajectory_setpoint_topic: "/px4/trajectory_setpoint_enu"
    odom_topic: "/px4/odometry/out"
    octomap_topic: "/octomap_binary"
    move_cmd_topic: "move_cmd"
    path_topic: "rrt/path"
    check_path_topic: "/leo/drone/check_path"
    plan_status_topic: "/leo/drone/plan_status"

    parent_transform: "map"
    child_transform: "odom"
    do_transform: 1.0 # BOOL
    check_frame_id: "map" # Frame ID for the check marker

    # Teleop parameters
    trigger_teleop: 1.0 # BOOL
    teleop_max_vel: 1.0         
    teleop_max_yaw_rate: 0.5    # Reduced for smoother yaw control

MoveManagerNode:
  ros__parameters:
    use_sim_time: true
    do_transform: 0.0 # BOOL